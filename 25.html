<!DOCTYPE html>
<html>
  <head>
    <style>
      .grid-container {
        background-color: aqua;
        padding: 20px;
        display: grid;
        grid-template-columns: auto auto auto auto auto;
      }
      .item1 {
        background-color: aquamarine;
        border: 1px solid red;
        padding: 30px;
        font-size: large;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Grid Layout</h1>

    <p>
      The CSS Grid Layout Module offers a grid-based layout system, with rows
      and columns, making it easier to design web pages without having to use
      floats and positioning:
    </p>

    <div class="grid-container">
      <div class="item1">Header</div>
      <div class="item1">Menu</div>
      <div class="item1">Main</div>
      <div class="item1">Right</div>
      <div class="item1">Footer</div>
    </div>
  </body>
</html>
